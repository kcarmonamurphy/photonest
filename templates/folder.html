{% load staticfiles %}

<figure class="gallery-folder" id="g-f-{{ index }}" itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
	<div class="selection-boundary">
	    <a href="{{ uri | urlencode }}" itemprop="contentUrl" data-size="{{ size }}">
	        <img src="{% static 'images/folder.png' %}" itemprop="thumbnail" alt="{{ name }}" />
	    </a>

	    <figcaption itemprop="caption description">{{ name }}</figcaption>
	</div>
</figure>
