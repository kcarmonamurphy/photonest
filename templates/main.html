{% extends "base.html" %}

{% block content %}

<main>
  <div class="row">

    <div class="col xl9 l8 m7 s12">
      <div id="gallery">

        {% if image_index is not none %}
          <span class="image-index">{{image_index}}</span>
        {% endif %}

        <div id="flex-container" class="flex-4"></div>
        
      </div>
      <div id="photoswipe-container" class='closed'>
        {% include 'photoswipe.html' %}
      </div>
    </div>

    <div class="col xl3 l4 m5 hide-on-small-only metadata">
      {% include 'metadata/metadata.html' %}
    </div>

  </div>

</main>

{% endblock %}
