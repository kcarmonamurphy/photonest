<figure class="gallery-image" id="g-i-{{ index }}" itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
	<div class="selection-boundary">
	    <a href="{{ uri | urlencode }}" itemprop="contentUrl" data-size="{{ size }}">
	        <img src="{{ uri | urlencode }}?thumbnail=1" itemprop="thumbnail" alt="{{ name }}" />
	    </a>

	    <figcaption itemprop="caption description">{{ name }}</figcaption>
	</div>
</figure>
